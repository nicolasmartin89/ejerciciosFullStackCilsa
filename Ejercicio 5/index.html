<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <header>
            <h1>Formulario de Datos Personales</h1>
        </header>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
            <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
        </div>
        <section>
            <form id="personalForm">
                <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
                    <span id="nombre-error" class="error-message"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido">
                    <span id="apellido-error" class="error-message"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email">
                    <span id="email-error" class="error-message"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                    <span id="fechaNacimiento-error" class="error-message"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="paisResidencia">País de Residencia</label>
                    <select id="paisResidencia" name="paisResidencia">
                        <option value="">Seleccione un país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Perú">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <span id="paisResidencia-error" class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </section>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
